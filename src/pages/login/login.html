<ion-header no-border>
  <ion-navbar transparent>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-slides pager="false" autoplay="2000" loop="true" speed="1500" effect="fade">
    <ion-slide class="slide-background swiper-no-swiping" *ngFor="let background of backgrounds" [ngStyle]="{'background-image': 'url(' + background +')'}">
    </ion-slide>
  </ion-slides>
  <div class="login-container" style="display:none">
    <img class="logo" src="assets/img/logo/logo-canon.png" />
    <form (submit)="doLogin()">
      <strong>Login:</strong>
      <ion-item>
        <ion-input type="email" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Password"></ion-input>
      </ion-item>
      <button ion-button margin color="danger">LOGIN</button>
      <p (click)="openResetPassword()"><strong>Forgot your password?</strong></p>
      <p (click)="CreateAccount()"><strong>Create an account</strong></p>
    </form>
  </div>
  <div class="login-container">
    <img class="logo" src="assets/img/logo/logo-canon.png" />
    <form (submit)="doLogin()">
      <strong>Create Account:</strong>
      <ion-item>
        <ion-input type="text" placeholder="Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="email" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="phone" placeholder="Phone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Password"></ion-input>
      </ion-item>
      <button ion-button margin color="danger">Create Account</button>
      <p (click)="CreateAccount()"><strong>Have an account ?Login</strong></p>
    </form>
  </div>
</ion-content>
